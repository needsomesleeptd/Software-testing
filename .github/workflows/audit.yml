name: Audit

on:
  push:
    branches:
    - 'lab_02*'
  pull_request:
    branches:
    - 'lab_02*'

jobs:

  audit:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./src/
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22.2


  
    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./...
    - name: Install mockgen
      run: go install github.com/golang/mock/mockgen@latest
    - name: Build Mocks
      run: make -C ./internal
    - name: Run go vet
      continue-on-error: true
      run: go vet ./...

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      continue-on-error: true
      run: staticcheck ./...

    - name: Install golint
      run: go install golang.org/x/lint/golint@latest

    - name: Run golint
      continue-on-error: true
      run: golint ./...



    - name: Run unit tests
      run: make ci-unit -i -C ./internal/tests

    - name: Run integration tests
      run: make ci-integration -i -C ./internal/tests

    - name: Run E2E tests
      run: make ci-e2e -i -C ./internal/tests

    - name: Processing report data
      run: make ci-concat-reports -i  -C ./internal/tests
      if: always()
      continue-on-error: true

    - name: Load test report history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages


    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: src/internal/tests